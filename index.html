<html lang="en">
<head>

    <script src="js/initialize.js"></script>

<body onload="bodyLoad()">
    <div id="room0Stuff" style="position: absolute; left: 5px; top: 5px;">
        <h1>Settings</h1>
        <button id="BackgroundToggleButton" type="button">Toggle Backgrounds: On</button>
        <button id="saveButton" type="button">Save Game</menu></button>
        <button id="resetButton" type="button">Reset Game</menu></button>
    </div>
    <div id="room1Stuff" style="position: absolute; left: 5px; top: 5px;">
        <h1>SAY SOMETHINGS WRONG NOW</h1>
        <p id="charts">This is a <b>Test</b>.</p>
        <h1 id="counter">You have <b>Test</b> clicks.</h1>
        <p>Stop changing the wrong stuff!!</p>
        <button id="button1" type="button">Main Button Click</button>
        <h><br />no se</h>

        <p><br></p>
        <button id="AutomaticRizzerButton" type="button">Automatic Rizzer (0): Cost: 0</button>
    </div>
    <div id="room2Stuff" style="position: absolute; left: 5px; top: 5px;">

        <button id="CountryClubButton" type="button">Buy Country Club (0): Cost: 0</button>
        <button id="RiceWasherButton" type="button">Buy Rice Washer (0): Cost: 0</button>
    </div>
    <div style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);">
        <button id="lMap" onclick="move('lMap', currentRoom)">◀</button>
        <button id="rMap" onclick="move('rMap', currentRoom)">▶</button>
        <button id="uMap" onclick="move('uMap', currentRoom)">▲</button>
        <button id="dMap" onclick="move('dMap', currentRoom)">▼</button>
        <button id="spaceButton" onclick="tmp.space = !tmp.space">Go to Space</button>
    </div>
    <script>
        document.getElementById("room1Stuff").style.display = "none";
        document.getElementById("room2Stuff").style.display = "none";
    </script>
    <script src="js/settings.js"></script>
    <script src="js/upgrades.js"></script>
    <script src="js/saveData.js"></script>
    <script src="js/test.js"></script>
